<!DOCTYPE html>
<html>
  <head>
    <title>Kalorienrechner</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div id="calculator">
      <h1>Kalorienrechner</h1>

      <label for="gender">Geschlecht:</label>

      <select id="gender">
        <option value="mann">Mann</option>
        <option value="frau">Frau</option>
      </select>

      <br />

      <label for="weight">Gewicht (kg):</label>
      <input type="number" id="weight" />
      <br />

      <label for="height">Größe (cm):</label>
      <input type="number" id="height" />
      <br />

      <label for="age">Alter (Jahre):</label>
      <input type="number" id="age" />
      <br />

      <label for="pal">PAL-Faktor:</label>
      <input type="number" id="pal" />
      <br />

      <button id="calculateButton">Berechnen</button>
      <div id="result"></div>
    </div>
    <script src="./assets/mains.js"></script>
  </body>
</html>
